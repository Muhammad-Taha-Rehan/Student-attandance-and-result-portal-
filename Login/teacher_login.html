<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Student Attendance & Result Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="app">
        <div class="login-container">
            <div class="login-left">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>

                <div class="login-left-content">
                    <div class="login-logo">S</div>
                    <h1 class="login-welcome">Welcome Back!</h1>
                    <p class="login-subtitle">Sign in to access your teacher portal</p>

                    <div class="login-footer">
                        Secure • Reliable • Efficient
                    </div>
                </div>
            </div>

            <div class="login-right">
                <a href="../index.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i> Back to role selection
                </a>

                <div class="login-form-card">
                    <h2 class="login-title">Teacher Login</h2>
                    <p class="login-desc">Enter your credentials to continue</p>

                    <form onsubmit="handleFormSubmit(event, 'teacher')">
                        <div class="form-group">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" class="form-control" placeholder="Username or Email" required>
                        </div>

                        <div class="form-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <i class="fa-regular fa-eye toggle-password"></i>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn-login">Sign In</button>
                    </form>

                    <div class="login-help">
                        Need help? <a href="#">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
