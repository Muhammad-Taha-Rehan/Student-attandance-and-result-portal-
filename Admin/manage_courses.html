<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - SARP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Admin_style.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">SARP</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="admin_dashboard.html" class="nav-item"><i
                        class="fas fa-th-large"></i><span>Dashboard</span></a>
                <a href="manage_users.html" class="nav-item"><i class="fas fa-users"></i><span>Manage Users</span></a>
                <a href="manage_courses.html" class="nav-item active"><i class="fas fa-book"></i><span>Manage
                        Courses</span></a>
                <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Reports</span></a>
                <a href="audit-logs.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Audit
                        Logs</span></a>
                <a href="#" class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="../Login/admin_login.html" class="nav-item logout"><i
                        class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar"><i class="fas fa-search"></i><input type="text" placeholder="Search..."></div>
                <div class="header-actions">
                    <div class="notification"><i class="fas fa-bell"></i><span class="badge">3</span></div>
                    <div class="user-profile">
                        <span class="user-name">admin<br><span class="user-role">Admin</span></span>
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                    </div>
                </div>
            </header>
            <section class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">Manage Courses</h1>
                    <p class="page-subtitle">Create and manage course offerings</p>
                </div>
                <button class="btn-add-user" id="openAddCourseModal"><i class="fas fa-plus"></i> Add Course</button>
            </section>
            <section class="stats-mini-section">
                <div class="stat-mini-card blue-border">
                    <p class="stat-mini-label">Total Courses</p>
                    <h2 class="stat-mini-value" id="totalCourses">0</h2>
                </div>
                <div class="stat-mini-card green-border">
                    <p class="stat-mini-label">Active Courses</p>
                    <h2 class="stat-mini-value" id="activeCourses">0</h2>
                </div>
                <div class="stat-mini-card blue-border">
                    <p class="stat-mini-label">Total Enrollments</p>
                    <h2 class="stat-mini-value" id="enrolledStudents">0</h2>
                </div>
                <div class="stat-mini-card" style="border-top-color: #f59e0b;">
                    <p class="stat-mini-label">Avg. Class Size</p>
                    <h2 class="stat-mini-value" id="avgClassSize">0</h2>
                </div>
            </section>
            <section class="filter-section">
                <div class="search-filter"><i class="fas fa-search"></i><input type="text"
                        placeholder="Search by course name or code..." id="filterInput"></div>
                <select class="role-filter" id="departmentFilter">
                    <option value="all">All Departments</option>
                    <option value="CS">Computer Science</option>
                    <option value="MATH">Mathematics</option>
                    <option value="PHYS">Physics</option>
                    <option value="CHEM">Chemistry</option>
                </select>
            </section>
            <section class="courses-grid" id="coursesGrid"></section>
        </main>
    </div>
    <div class="modal-overlay" id="addCourseModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Add New Course</h2>
                <button class="modal-close" id="closeAddCourseModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group"><label for="courseCode">Course Code</label><input type="text" id="courseCode"
                        placeholder="e.g., CS101"></div>
                <div class="form-group"><label for="courseTitle">Course Title</label><input type="text" id="courseTitle"
                        placeholder="e.g., Introduction to Programming"></div>
                <div class="form-group">
                    <label for="courseDept">Department</label>
                    <select id="courseDept">
                        <option value="CS">Computer Science</option>
                        <option value="MATH">Mathematics</option>
                        <option value="PHYS">Physics</option>
                        <option value="CHEM">Chemistry</option>
                    </select>
                </div>
                <div class="form-group"><label for="courseInstructor">Instructor</label><input type="text"
                        id="courseInstructor" placeholder="Instructor Name"></div>
                <div class="form-group">
                    <label for="courseStatus">Status</label>
                    <select id="courseStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelAddCourse">Cancel</button>
                <button class="btn-submit" id="saveCourseBtn">Save</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="editCourseModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Edit Course</h2>
                <button class="modal-close" id="closeEditCourseModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group"><label for="editCourseCode">Course Code</label><input type="text"
                        id="editCourseCode" placeholder="e.g., CS101"></div>
                <div class="form-group"><label for="editCourseTitle">Course Title</label><input type="text"
                        id="editCourseTitle" placeholder="e.g., Introduction to Programming"></div>
                <div class="form-group">
                    <label for="editCourseDept">Department</label>
                    <select id="editCourseDept">
                        <option value="CS">Computer Science</option>
                        <option value="MATH">Mathematics</option>
                        <option value="PHYS">Physics</option>
                        <option value="CHEM">Chemistry</option>
                    </select>
                </div>
                <div class="form-group"><label for="editCourseInstructor">Instructor</label><input type="text"
                        id="editCourseInstructor" placeholder="Instructor Name"></div>
                <div class="form-group">
                    <label for="editCourseStatus">Status</label>
                    <select id="editCourseStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelEditCourse">Cancel</button>
                <button class="btn-submit" id="updateCourseBtn">Update</button>
            </div>
        </div>
    </div>
    <script src="manage_courses.js"></script>
</body>

</html>
